</head>
<body>
    <header>
        <h1>Games</h1>
    </header>

    <nav>
        <div class="nav-wrapper blue darken-3">
            <a href="index.html" class="brand-logo">Video Game App</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>

    <section id="game-list" class="container">
        <div class="row">
            <!-- Game items will be injected here by JavaScript -->
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Video Game Database App</h5>
                    <p class="grey-text text-lighten-4">Your go-to app for game information and reviews.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2024 Video Game Database App
            </div>
        </div>
    </footer>

    <script src="materialize.min.js"></script>
    <script src="games.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });

        document.addEventListener('DOMContentLoaded', function() {
            const gameList = document.getElementById('game-list');
            const games = getGames(); // Assuming this function retrieves game data from games.js

            games.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.classList.add('col', 's12', 'm6', 'l4'); // Responsive column sizes

                gameItem.innerHTML = `
                    <div class="card">
                        <div class="card-image">
                            <img src="${game.image}" alt="${game.name}" class="responsive-img">
                        </div>
                        <div class="card-content game-description">
                            <span class="card-title">${game.name}</span>
                            <p>Price: $${game.price}</p>
                            <p>Genre: ${game.genre}</p>
                        </div>
                    </div>
                `;

                gameList.appendChild(gameItem);
            });
        });

        function getGames() {
            return [
                {
                    name: "Baldur's Gate 3",
                    price: '59.99',
                    genre: 'Action',
                    image: 'game1.jfif'
                },
                {
                    name: 'The Legend of Zelda: Tears of The Kingdom',
                    price: '49.99',
                    genre: 'Adventure',
                    image: 'game2.jfif'
                },
                {
                    name: 'Resident Evil 4',
                    price: '39.99',
                    genre: 'Puzzle',
                    image: 'game3.jfif'
                }
                // Add more games as needed
            ];
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>    
</body>
</html>
