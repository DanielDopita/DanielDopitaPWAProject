        <!-- Add CRUD operations section -->
<div id="crudOperations" class="section">
    <h5>Manage Games</h5>
    <div class="input-field">
        <input id="gameTitle" type="text" required>
        <label for="gameTitle">Game Title</label>
    </div>
    <div class="input-field">
        <input id="gameGenre" type="text" required>
        <label for="gameGenre">Game Genre</label>
    </div>
    <div class="input-field">
        <input id="gamePrice" type="text" required>
        <label for="gamePrice">Game Price</label>
    </div>
    <div class="input-field">
        <input id="gameImg" type="text" required>
        <label for="gameImg">Game Image URL</label>
    </div>
    <button id="createGameButton" class="btn">Create</button>
    <button id="updateGameButton" class="btn">Update</button>
    <button id="deleteGameButton" class="btn red">Delete</button>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');

        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
